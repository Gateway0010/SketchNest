<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
  </head>

  <body>
    <div class="login-form">
      <div class="login-form__top">SIGN IN</div>
      <form action="#">
        <div class="form-group">
          <input
            class="input"
            type="email"
            #Email
            placeholder="Email"
            required
          />
          <label class="label" for="email"> Email </label>
          <span class="input__border"> </span>
        </div>
        <div class="form-group">
          <input
            class="input"
            type="password"
            #Pwd
            placeholder="Password"
            required
            pattern=".{5,}"
          />
          <label class="label" for="password">Password</label>
          <span class="input__border"></span>
        </div>
        <div class="form-help">
          <label class="checkbox">
            <input type="checkbox" />
            Remember me
          </label>
          <a href="" class="forgot">Forgot Password?</a>
        </div>

        <button class="btn" (click)="auth.SignUp(Email.value, Pwd.value)">
          SIGN IN
        </button>
      </form>
      <div class="box">
        <span class="or">OR</span>

        <button class="oauth-google" (click)="this.login()">
          Sign in With Google+
        </button>
      </div>
    </div>
  </body>
</html>
